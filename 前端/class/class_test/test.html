            <div class="test_information">

                <table class="table">
                    <tbody>
                        <tr>
                            <th class="one_part">名称</>

                <div class="test_question">

                    <div class="question_title">1 [单选题] (10分)</div>
                    <div class="question">大学生求职面试中对头发长度的要求一般为____、侧不掩耳、后不及领。（ ）</div>
                    <div class="options">
                        <label><input type="radio" name="radio1"> A 不染发</label>
                        <label><input type="radio" name="radio1"> B 前不符额</label>
                        <label><input type="radio" name="radio1"> C 前符额</label>
                        <label><input type="radio" name="radio1"> D 不卷发</label>
                    </div>
                    <div class="question_title">2 [单选题] (10分)</div>
                    <div class="question">题目</div>
                    <div class="options">
                        <label><input type="radio" name="radio2"> A 选项1</label>
                        <label><input type="radio" name="radio2"> B 选项2</label>
                        <label><input type="radio" name="radio2"> C 选项3</label>
                        <label><input type="radio" name="radio2"> D 选项4</label>
                    </div>

                    <div class="question_title">3 [多选题] (10分)</div>
                    <div class="question">题目</div>
                    <div class="options">
                        <label><input type="checkbox" name="checkbox1_1"> A 选项1</label>
                        <label><input type="checkbox" name="checkbox1_2"> B 选项2</label>
                        <label><input type="checkbox" name="checkbox1_3"> C 选项3</label>
                        <label><input type="checkbox" name="checkbox1_4"> D 选项4</label>

                    <div class="question_title">4 [多选题] (10分)</div>
                    <div class="question">题目</div>
                    <div class="options">
                        <label><input type="checkbox" name="checkbox2_1"> A 选项1</label>
                        <label><input type="checkbox" name="checkbox2_2"> B 选项2</label>
                        <label><input type="checkbox" name="checkbox2_3"> C 选项3</label>
                        <label><input type="checkbox" name="checkbox2_4"> D 选项4</label>
                    </div>

                    <div class="question_title">5 [简答题] (10分)</div>
                    <div class="question">题目</div>
                    <div class="options">
                        <label><textarea class="form-control" rows="5"></textarea></label>
                    </div>
                </div>
